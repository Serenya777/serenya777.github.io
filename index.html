<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            padding: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* –ü–∞–Ω–µ–ª—å –∏–≥—Ä–æ–∫–∞ */
        .player-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            background: rgba(44, 62, 80, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .stat-block {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-block:hover {
            transform: translateY(-5px);
        }

        /* –ü–æ–¥–∑–µ–º–µ–ª—å—è */
        .dungeon-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .dungeon-btn:hover {
            transform: scale(1.05);
        }

        .dungeon-btn::after {
            content: '>';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
        }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inventory-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .inventory-item:hover {
            transform: scale(1.02);
        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-item {
            background: rgba(255,215,0,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .shop-item:hover {
            background: rgba(255,215,0,0.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes goldShine {
            0% { text-shadow: 0 0 5px gold; }
            50% { text-shadow: 0 0 20px gold; }
            100% { text-shadow: 0 0 5px gold; }
        }

        .gold-anim {
            animation: goldShine 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü–∞–Ω–µ–ª—å –∏–≥—Ä–æ–∫–∞ -->
        <div class="player-info">
            <div class="stat-block">
                <i class="fas fa-user"></i>
                <div>–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
            </div>
            <div class="stat-block">
                <i class="fas fa-coins"></i>
                <div>–ó–æ–ª–æ—Ç–æ <span id="gold" class="gold-anim">0</span></div>
            </div>
            <div class="stat-block">
                <i class="fas fa-heart"></i>
                <div>–ó–¥–æ—Ä–æ–≤—å–µ <span id="hp">100</span></div>
            </div>
            <div class="stat-block">
                <i class="fas fa-sword"></i>
                <div>–£—Ä–æ–Ω <span id="damage">10</span></div>
            </div>
        </div>

        <!-- –ü–æ–¥–∑–µ–º–µ–ª—å—è -->
        <div class="dungeons-container">
            <button class="dungeon-btn" onclick="exploreDungeon(1)">
                <i class="fas fa-dungeon"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 1
                <div>–í—Ä–µ–º—è: 1 —á–∞—Å</div>
            </button>
            <button class="dungeon-btn" onclick="exploreDungeon(2)">
                <i class="fas fa-skull"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 2
                <div>–í—Ä–µ–º—è: 2 —á–∞—Å–∞</div>
            </button>
        </div>

        <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
        <div class="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å <button onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button></h2>
            <div id="inventory-items"></div>
        </div>

        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <div id="shop" style="display:none">
            <h2>üè™ –ú–∞–≥–∞–∑–∏–Ω <button onclick="closeShop()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button></h2>
            <div id="shop-items"></div>
        </div>
    </div>

    <script>
        let currentUser = {
            id: null,
            inventory: [],
            shop: [
                { name: "–ú–µ—á –Ω–æ–≤–∏—á–∫–∞", price: 50, stats: { damage: 10 } },
                { name: "–©–∏—Ç –Ω–æ–≤–∏—á–∫–∞", price: 30, stats: { defense: 5 } }
            ],
            gold: 0,
            level: 1,
            exp: 0,
            stats: { hp: 100, damage: 10 }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            const savedData = localStorage.getItem('gameData');
            if (savedData) Object.assign(currentUser, JSON.parse(savedData));
            
            updateUI();
        });

        // –ü–æ–¥–∑–µ–º–µ–ª—å–µ
        function exploreDungeon(difficulty) {
            const rewards = {
                exp: 50 * difficulty,
                gold: 30 * difficulty,
                item: generateItem()
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            currentUser.exp += rewards.exp;
            currentUser.gold += rewards.gold;
            currentUser.inventory.push(rewards.item);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
            checkLevelUp();
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            saveGame();
            updateUI();
            showRewardPopup(rewards);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function generateItem() {
            const types = [
                { name: "–ú–µ—á", icon: "fas fa-sword", stats: { damage: 10 } },
                { name: "–©–∏—Ç", icon: "fas fa-shield-alt", stats: { defense: 5 } },
                { name: "–®–ª–µ–º", icon: "fas fa-helmet-safety", stats: { hp: 15 } }
            ];
            const randomType = types[Math.floor(Math.random() * types.length)];
            return {
                name: randomType.name,
                icon: randomType.icon,
                stats: randomType.stats
            };
        }

        // –ú–∞–≥–∞–∑–∏–Ω
        function openShop() {
            document.querySelector('.inventory').style.display = 'none';
            document.getElementById('shop').style.display = 'block';
            
            const shopHTML = currentUser.shop.map(item => `
                <div class="shop-item" onclick="buyItem(${currentUser.shop.indexOf(item)})">
                    <i class="${item.icon}"></i> ${item.name}
                    <div>–¶–µ–Ω–∞: ${item.price} <i class="fas fa-coins"></i></div>
                    <div>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏: ${Object.entries(item.stats).map(([k, v]) => `${k}: +${v}`).join(', ')}</div>
                </div>
            `).join('');
            
            document.getElementById('shop-items').innerHTML = shopHTML;
        }

        function buyItem(index) {
            const item = currentUser.shop[index];
            if (currentUser.gold >= item.price) {
                currentUser.gold -= item.price;
                currentUser.inventory.push(item);
                saveGame();
                updateUI();
                alert(`–í—ã –∫—É–ø–∏–ª–∏ ${item.name}!`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!");
            }
        }

        function closeShop() {
            document.getElementById('shop').style.display = 'none';
            document.querySelector('.inventory').style.display = 'block';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('level').textContent = currentUser.level;
            document.getElementById('gold').textContent = currentUser.gold;
            document.getElementById('hp').textContent = currentUser.stats.hp;
            document.getElementById('damage').textContent = currentUser.stats.damage;
            
            // –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
            const inventoryHTML = currentUser.inventory.map(item => `
                <div class="inventory-item">
                    <i class="${item.icon}"></i> ${item.name}
                    <div>${Object.entries(item.stats).map(([k, v]) => `${k}: +${v}`).join(' | ')}</div>
                </div>
            `).join('');
            document.getElementById('inventory-items').innerHTML = inventoryHTML;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            const needed = 100 * (2 ** (currentUser.level - 1));
            if (currentUser.exp >= needed) {
                currentUser.level++;
                currentUser.exp = 0;
                currentUser.stats.hp += 20;
                currentUser.stats.damage += 5;
                alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${currentUser.level}`);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            localStorage.setItem('gameData', JSON.stringify(currentUser));
        }

        // –ü–æ–∫–∞–∑ –Ω–∞–≥—Ä–∞–¥
        function showRewardPopup(rewards) {
            const popup = document.createElement('div');
            popup.className = 'reward-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <i class="fas fa-trophy"></i>
                    <div>–ü–æ–ª—É—á–µ–Ω–æ:</div>
                    <div>–û–ø—ã—Ç: +${rewards.exp}</div>
                    <div>–ó–æ–ª–æ—Ç–æ: +${rewards.gold}</div>
                    <div>–ü—Ä–µ–¥–º–µ—Ç: ${rewards.item.name}</div>
                </div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }
    </script>

    <style>
        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –Ω–∞–≥—Ä–∞–¥ */
        .reward-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</body>
</html>
