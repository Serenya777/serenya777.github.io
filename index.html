<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
        }

        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .dungeon-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .modal-content {
            background: rgba(255,255,255,0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            width: calc(100% - 40px);
            max-width: 600px;
        }

        .item-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: scale(1.02);
        }

        .rarity-common { border-color: #808080; }
        .rarity-magic { border-color: #007bff; }
        .rarity-rare { border-color: #1eff00; }
        .rarity-epic { border-color: #ff00ff; }
        .rarity-legendary { border-color: #ffd700; }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            .inventory-grid { grid-template-columns: repeat(2, 1fr); }
            .shop-grid { grid-template-columns: 1fr; }
            .modal-content { width: 90%; margin: 10px auto; }
        }

        #power-level {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .reward-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div id="status-bar">
        <div><i class="fas fa-level-up-alt"></i> –£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
        <div><i class="fas fa-coins"></i> –ó–æ–ª–æ—Ç–æ <span id="gold">0</span></div>
        <div><i class="fas fa-bolt"></i> –û–ø—ã—Ç <span id="exp">0</span>/<span id="exp-needed">100</span></div>
    </div>

    <!-- –ü–æ–¥–∑–µ–º–µ–ª—å—è -->
    <div class="dungeons-container">
        <button class="dungeon-btn" onclick="exploreDungeon(1)">
            <i class="fas fa-dungeon"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 1
        </button>
        <button class="dungeon-btn" onclick="exploreDungeon(2)">
            <i class="fas fa-skull"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 2
        </button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div style="margin-top: 200px; display: flex; gap: 10px; flex-wrap: wrap;">
        <button onclick="toggleInventory()" class="dungeon-btn">
            <i class="fas fa-sack"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
        </button>
        <button onclick="toggleShop()" class="dungeon-btn">
            <i class="fas fa-store"></i> –ú–∞–≥–∞–∑–∏–Ω
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å (–º–∞–∫—Å. 50)
                <select id="sort-select" onchange="sortInventory()">
                    <option value="rarity">–ü–æ —Ä–µ–¥–∫–æ—Å—Ç–∏</option>
                    <option value="power">–ü–æ –º–æ—â–∏</option>
                </select>
                <button onclick="toggleInventory()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
            </h2>
            <div id="inventory-items" class="inventory-grid"></div>
        </div>
    </div>

    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <h2>üè™ –ú–∞–≥–∞–∑–∏–Ω 
                <button onclick="toggleShop()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
            </h2>
            <div id="shop-items" class="shop-grid"></div>
        </div>
    </div>

    <!-- –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ -->
    <div id="equipment" style="margin-top: 250px;">
        <h3>üõ°Ô∏è –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞</h3>
        <div class="item-card" id="equipped-weapon">
            <i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: -
        </div>
        <div class="item-card" id="equipped-armor">
            <i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: -
        </div>
        <div class="item-card" id="equipped-helmet">
            <i class="fas fa-helmet-safety"></i> –®–ª–µ–º: -
        </div>
    </div>

    <!-- –ú–æ—â—å –∏–≥—Ä–æ–∫–∞ -->
    <div id="power-level">
        ‚ö° –ú–æ—â—å: <span id="power-value">0</span>
    </div>

    <script>
        let currentUser = {};

        const rarityConfig = {
            common: { color: '#808080', name: '–û–±—ã—á–Ω—ã–π', multiplier: 1 },
            magic: { color: '#007bff', name: '–í–æ–ª—à–µ–±–Ω—ã–π', multiplier: 1.5 },
            rare: { color: '#1eff00', name: '–†–µ–¥–∫–∏–π', multiplier: 2 },
            epic: { color: '#ff00ff', name: '–≠–ø–∏—á–µ—Å–∫–∏–π', multiplier: 3 },
            legendary: { color: '#ffd700', name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π', multiplier: 5 }
        };

        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ initData
            const initData = Telegram.WebApp.initDataUnsafe;
            if (initData && initData.data) {
                currentUser = JSON.parse(initData.data);
            } else {
                currentUser = {
                    inventory: [],
                    equipped: { weapon: null, armor: null, helmet: null },
                    gold: 0,
                    level: 1,
                    exp: 0,
                    stats: { hp: 100, damage: 10 }
                };
            }

            currentUser.shop = generateShopItems(10);
            updateUI();
            calculatePower();
        });

        function exploreDungeon(difficulty) {
            const rewards = {
                exp: 50 * difficulty,
                gold: 30 * difficulty,
                item: generateItem()
            };

            currentUser.exp += rewards.exp;
            currentUser.gold += rewards.gold;
            
            if (currentUser.inventory.length < 50) {
                currentUser.inventory.push(rewards.item);
            } else {
                alert("–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω!");
            }

            checkLevelUp();
            updateUI();
            showRewardPopup(rewards);
        }

        function generateItem() {
            const rarity = getRandomRarity();
            const type = getRandomItemType();

            return {
                name: `${rarityConfig[rarity].name} ${type.name}`,
                type: type.type,
                stats: { [type.stat]: Math.floor(15 + Math.random() * 25) * rarityConfig[rarity].multiplier },
                rarity: rarity
            };
        }

        function generateShopItems(count) {
            const items = [];
            for(let i = 0; i < count; i++) {
                const rarity = getRandomRarity();
                const type = getRandomItemType();

                items.push({
                    name: `${rarityConfig[rarity].name} ${type.name}`,
                    type: type.type,
                    price: Math.floor(50 + Math.random() * 100) * rarityConfig[rarity].multiplier,
                    stats: { [type.stat]: Math.floor(10 + Math.random() * 20) * rarityConfig[rarity].multiplier },
                    rarity: rarity
                });
            }
            return items;
        }

        function getRandomRarity() {
            const rarities = Object.keys(rarityConfig);
            return rarities[Math.floor(Math.random() * rarities.length)];
        }

        function getRandomItemType() {
            const types = [
                { name: '–ú–µ—á', type: 'weapon', stat: 'damage' },
                { name: '–©–∏—Ç', type: 'armor', stat: 'defense' },
                { name: '–®–ª–µ–º', type: 'helmet', stat: 'hp' }
            ];
            return types[Math.floor(Math.random() * types.length)];
        }

        function checkLevelUp() {
            const needed = 100 * (2 ** (currentUser.level - 1));
            if (currentUser.exp >= needed) {
                currentUser.level++;
                currentUser.exp -= needed;
                currentUser.stats.hp += 20;
                currentUser.stats.damage += 5;
                alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${currentUser.level}`);
            }
        }

        function updateUI() {
            document.getElementById('level').textContent = currentUser.level;
            document.getElementById('gold').textContent = currentUser.gold;
            document.getElementById('exp').textContent = currentUser.exp;
            document.getElementById('exp-needed').textContent = 100 * (2 ** (currentUser.level - 1));

            document.getElementById('equipped-weapon').innerHTML = 
                currentUser.equipped.weapon ? `
                    <i class="fas fa-sword"></i> ${currentUser.equipped.weapon.name}
                    <div>‚öîÔ∏è +${currentUser.equipped.weapon.stats.damage}</div>
                ` : '<i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: -';
                
            document.getElementById('equipped-armor').innerHTML = 
                currentUser.equipped.armor ? `
                    <i class="fas fa-shield-alt"></i> ${currentUser.equipped.armor.name}
                    <div>üõ°Ô∏è +${currentUser.equipped.armor.stats.defense}</div>
                ` : '<i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: -';
                
            document.getElementById('equipped-helmet').innerHTML = 
                currentUser.equipped.helmet ? `
                    <i class="fas fa-helmet-safety"></i> ${currentUser.equipped.helmet.name}
                    <div>‚ù§Ô∏è +${currentUser.equipped.helmet.stats.hp}</div>
                ` : '<i class="fas fa-helmet-safety"></i> –®–ª–µ–º: -';
            
            updateInventory();
            updateShop();
        }

        function updateInventory() {
            const container = document.getElementById('inventory-items');
            container.innerHTML = currentUser.inventory.map((item, index) => `
                <div class="item-card ${getRarityClass(item.rarity)}">
                    <div class="item-header">
                        <span>${item.name}</span>
                        <span style="color: ${rarityConfig[item.rarity].color}">
                            ${rarityConfig[item.rarity].name}
                        </span>
                    </div>
                    <div class="item-stats">
                        ${Object.entries(item.stats).map(([k, v]) => `
                            <div>${k === 'damage' ? '‚öîÔ∏è' : k === 'defense' ? 'üõ°Ô∏è' : '‚ù§Ô∏è'}${v}</div>
                        `).join('')}
                    </div>
                    <div class="item-actions">
                        <button onclick="equipItem(${index})">–ù–∞–¥–µ—Ç—å</button>
                        <button onclick="sellItem(${index})">–ü—Ä–æ–¥–∞—Ç—å –∑–∞ ${getItemPrice(item)}</button>
                    </div>
                </div>
            `).join('');
        }

        function updateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = currentUser.shop.map((item, index) => `
                <div class="item-card ${getRarityClass(item.rarity)}">
                    <div class="item-header">
                        <span>${item.name}</span>
                        <span style="color: ${rarityConfig[item.rarity].color}">
                            ${rarityConfig[item.rarity].name}
                        </span>
                    </div>
                    <div class="item-stats">
                        ${Object.entries(item.stats).map(([k, v]) => `
                            <div>${k === 'damage' ? '‚öîÔ∏è' : k === 'defense' ? 'üõ°Ô∏è' : '‚ù§Ô∏è'}${v}</div>
                        `).join('')}
                    </div>
                    <button onclick="buyItem(${index})">–ö—É–ø–∏—Ç—å –∑–∞ ${item.price}</button>
                </div>
            `).join('');
        }

        function equipItem(index) {
            const item = currentUser.inventory[index];
            if (currentUser.equipped[item.type]) {
                currentUser.inventory.push(currentUser.equipped[item.type]);
            }
            currentUser.equipped[item.type] = item;
            currentUser.inventory.splice(index, 1);
            
            updateUI();
        }

        function sellItem(index) {
            const item = currentUser.inventory[index];
            currentUser.gold += getItemPrice(item);
            currentUser.inventory.splice(index, 1);
            
            updateUI();
        }

        function getItemPrice(item) {
            return Math.round(
                Object.values(item.stats)[0] * 
                rarityConfig[item.rarity].multiplier * 0.8
            );
        }

        function buyItem(index) {
            const item = currentUser.shop[index];
            if (currentUser.gold >= item.price && currentUser.inventory.length < 50) {
                currentUser.gold -= item.price;
                currentUser.inventory.push(item);
                currentUser.shop[index] = generateShopItem();
                updateUI();
            } else if (currentUser.inventory.length >= 50) {
                alert("–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω!");
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!");
            }
        }

        function generateShopItem() {
            const rarity = getRandomRarity();
            const type = getRandomItemType();
            
            return {
                name: `${rarityConfig[rarity].name} ${type.name}`,
                type: type.type,
                price: Math.floor(50 + Math.random() * 100) * rarityConfig[rarity].multiplier,
                stats: { [type.stat]: Math.floor(10 + Math.random() * 20) * rarityConfig[rarity].multiplier },
                rarity: rarity
            };
        }

        function calculatePower() {
            let power = 0;
            Object.values(currentUser.equipped).forEach(item => {
                if (item) power += Object.values(item.stats)[0];
            });
            document.getElementById('power-value').textContent = power;
        }

        function sortInventory() {
            const type = document.getElementById('sort-select').value;
            currentUser.inventory.sort((a, b) => {
                if (type === 'rarity') {
                    return Object.keys(rarityConfig).indexOf(b.rarity) - 
                           Object.keys(rarityConfig).indexOf(a.rarity);
                } else {
                    return Object.values(b.stats)[0] - Object.values(a.stats)[0];
                }
            });
            updateInventory();
        }

        function showRewardPopup(rewards) {
            const popup = document.createElement('div');
            popup.className = 'reward-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <i class="fas fa-trophy"></i>
                    <div>–ü–æ–ª—É—á–µ–Ω–æ:</div>
                    <div>–û–ø—ã—Ç: +${rewards.exp}</div>
                    <div>–ó–æ–ª–æ—Ç–æ: +${rewards.gold}</div>
                    <div>–ü—Ä–µ–¥–º–µ—Ç: ${rewards.item.name}</div>
                </div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            Telegram.WebApp.sendData(JSON.stringify({
                inventory: currentUser.inventory,
                equipped: currentUser.equipped,
                gold: currentUser.gold,
                level: currentUser.level,
                exp: currentUser.exp,
                stats: currentUser.stats
            }));
        });

        function toggleInventory() {
            const modal = document.getElementById('inventory-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleShop() {
            const modal = document.getElementById('shop-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function getRarityClass(rarity) {
            return `rarity-${rarity}`;
        }
    </script>
</body>
</html>
