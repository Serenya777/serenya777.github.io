<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Quest</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1a1a1a; 
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        .dungeon-btn {
            background: #2c3e50;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .item-card {
            background: #2c3e50;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üè∞ –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∑–µ–º–µ–ª—å–µ</h1>
        <button class="dungeon-btn" onclick="startDungeon(1)">1 —á–∞—Å</button>
        <button class="dungeon-btn" onclick="startDungeon(2)">2 —á–∞—Å–∞</button>
        
        <div id="result"></div>
        <div id="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script>
        let currentItems = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web Apps
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ó–∞–ø—Ä–æ—Å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        Telegram.WebApp.sendData(JSON.stringify({ action: "get_inventory" }));

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç –±–æ—Ç–∞ (–±–µ–∑ –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π)
        Telegram.WebApp.onEvent('messageReceived', (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "inventory_update") {
                currentItems = data.items;
                updateInventory();
            }
        });

        function startDungeon(duration) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "‚è≥ –ì–µ—Ä–æ–π –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ...";
            
            // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                const newItem = generateItem();
                currentItems.push(newItem);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç –±–æ—Ç—É (–±–µ–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π)
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "dungeon_complete",
                    item: newItem
                }));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                resultDiv.innerHTML = `
                    üéâ –î–æ–±—ã—Ç–æ: 
                    <div class="item-card">
                        <b>${newItem.name}</b><br>
                        –ó–∞—â–∏—Ç–∞: ${newItem.stats.defense}
                    </div>
                `;
                updateInventory();
            }, 3000);
        }

        function generateItem() {
            const rarities = ["–û–±—ã—á–Ω—ã–π", "–ú–∞–≥–∏—á–µ—Å–∫–∏–π", "–†–µ–¥–∫–∏–π"];
            const types = ["–ú–µ—á", "–©–∏—Ç", "–ö–æ–ª—å—Ü–æ"];
            return {
                id: Date.now(),
                name: `${rarities[Math.floor(Math.random() * 3)]} ${types[Math.floor(Math.random() * 3)]}`,
                stats: { defense: Math.floor(Math.random() * 20) + 1 }
            };
        }

        function updateInventory() {
            const list = document.getElementById("items-list");
            list.innerHTML = currentItems.map(item => `
                <div class="item-card">
                    ${item.name} (üõ°Ô∏è${item.stats.defense})
                </div>
            `).join("");
        }
    </script>
</body>
</html>
