<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        /* –ü–æ–¥–∑–µ–º–µ–ª—å—è */
        .dungeon-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px 0;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
        }

        /* –ü—Ä–µ–¥–º–µ—Ç—ã */
        .item-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: scale(1.02);
        }

        /* –†–µ–¥–∫–æ—Å—Ç—å –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .rarity-common { border-color: #808080; }
        .rarity-magic { border-color: #007bff; }
        .rarity-rare { border-color: #1eff00; }
        .rarity-epic { border-color: #ff00ff; }
        .rarity-legendary { border-color: #ffd700; }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .reward-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* –ú–æ—â—å –∏–≥—Ä–æ–∫–∞ */
        #power-level {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div id="status-bar">
        <div><i class="fas fa-level-up-alt"></i> –£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
        <div><i class="fas fa-coins"></i> –ó–æ–ª–æ—Ç–æ <span id="gold">0</span></div>
        <div><i class="fas fa-bolt"></i> –û–ø—ã—Ç <span id="exp">0</span>/<span id="exp-needed">100</span></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ –ø–æ–¥–∑–µ–º–µ–ª–∏–π -->
    <div class="dungeons-container">
        <button class="dungeon-btn" onclick="exploreDungeon(1)">
            <i class="fas fa-dungeon"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 1
            <div>–í—Ä–µ–º—è: 1 —á–∞—Å</div>
        </button>
        <button class="dungeon-btn" onclick="exploreDungeon(2)">
            <i class="fas fa-skull"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 2
            <div>–í—Ä–µ–º—è: 2 —á–∞—Å–∞</div>
        </button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div style="margin-top: 200px; display: flex; gap: 10px;">
        <button onclick="toggleInventory()" class="dungeon-btn">
            <i class="fas fa-sack"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
        </button>
        <button onclick="toggleShop()" class="dungeon-btn">
            <i class="fas fa-store"></i> –ú–∞–≥–∞–∑–∏–Ω
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è -->
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å 
                <select id="sort-select" onchange="sortInventory()">
                    <option value="rarity">–ü–æ —Ä–µ–¥–∫–æ—Å—Ç–∏</option>
                    <option value="power">–ü–æ –º–æ—â–∏</option>
                </select>
                <button onclick="toggleInventory()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
            </h2>
            <div id="inventory-items" class="item-grid"></div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <h2>üè™ –ú–∞–≥–∞–∑–∏–Ω 
                <button onclick="toggleShop()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
            </h2>
            <div id="shop-items" class="item-grid"></div>
        </div>
    </div>

    <!-- –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ -->
    <div id="equipment" style="margin-top: 250px;">
        <h3>üõ°Ô∏è –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞</h3>
        <div class="item-card" id="equipped-weapon">
            <i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: -
        </div>
        <div class="item-card" id="equipped-armor">
            <i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: -
        </div>
        <div class="item-card" id="equipped-helmet">
            <i class="fas fa-helmet-safety"></i> –®–ª–µ–º: -
        </div>
    </div>

    <script>
        let currentUser = {
            id: null,
            inventory: [],
            equipped: {
                weapon: null,
                armor: null,
                helmet: null
            },
            shop: generateShopItems(10), // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 10 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞
            gold: 0,
            level: 1,
            exp: 0,
            stats: { hp: 100, damage: 10 }
        };

        const rarityConfig = {
            common: { color: '#808080', name: '–û–±—ã—á–Ω—ã–π', multiplier: 1 },
            magic: { color: '#007bff', name: '–í–æ–ª—à–µ–±–Ω—ã–π', multiplier: 1.5 },
            rare: { color: '#1eff00', name: '–†–µ–¥–∫–∏–π', multiplier: 2 },
            epic: { color: '#ff00ff', name: '–≠–ø–∏—á–µ—Å–∫–∏–π', multiplier: 3 },
            legendary: { color: '#ffd700', name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π', multiplier: 5 }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            const savedData = localStorage.getItem('gameData');
            if (savedData) Object.assign(currentUser, JSON.parse(savedData));
            
            updateUI();
            calculatePower();
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞
        function generateShopItems(count) {
            const items = [];
            for(let i = 0; i < count; i++) {
                const rarityKeys = Object.keys(rarityConfig);
                const rarity = rarityKeys[Math.floor(Math.random() * rarityKeys.length)];
                
                items.push({
                    name: `${rarityConfig[rarity].name} ${['–ú–µ—á', '–©–∏—Ç', '–®–ª–µ–º'][Math.floor(Math.random()*3)]}`,
                    type: ['weapon', 'armor', 'helmet'][Math.floor(Math.random()*3)],
                    price: Math.floor(100 * Math.random() * rarityConfig[rarity].multiplier),
                    stats: {
                        damage: Math.floor(10 * Math.random() * rarityConfig[rarity].multiplier),
                        defense: Math.floor(5 * Math.random() * rarityConfig[rarity].multiplier),
                        hp: Math.floor(15 * Math.random() * rarityConfig[rarity].multiplier)
                    },
                    rarity: rarity
                });
            }
            return items;
        }

        // –ü–æ—Ö–æ–¥ –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ
        function exploreDungeon(difficulty) {
            const rewards = {
                exp: 50 * difficulty,
                gold: 30 * difficulty,
                item: generateItem()
            };

            currentUser.exp += rewards.exp;
            currentUser.gold += rewards.gold;
            currentUser.inventory.push(rewards.item);
            
            checkLevelUp();
            updateUI();
            showRewardPopup(rewards);
            saveGame();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
        function generateItem() {
            const rarityKeys = Object.keys(rarityConfig);
            const rarity = rarityKeys[Math.floor(Math.random() * rarityKeys.length)];
            
            return {
                name: `${rarityConfig[rarity].name} –ü—Ä–µ–¥–º–µ—Ç`,
                type: ['weapon', 'armor', 'helmet'][Math.floor(Math.random()*3)],
                stats: {
                    damage: Math.floor(10 * Math.random() * rarityConfig[rarity].multiplier),
                    defense: Math.floor(5 * Math.random() * rarityConfig[rarity].multiplier),
                    hp: Math.floor(15 * Math.random() * rarityConfig[rarity].multiplier)
                },
                rarity: rarity
            };
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            const needed = 100 * (2 ** (currentUser.level - 1));
            if (currentUser.exp >= needed) {
                currentUser.level++;
                currentUser.exp = 0;
                currentUser.stats.hp += 20;
                currentUser.stats.damage += 5;
                alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${currentUser.level}`);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('level').textContent = currentUser.level;
            document.getElementById('gold').textContent = currentUser.gold;
            document.getElementById('exp').textContent = currentUser.exp;
            document.getElementById('exp-needed').textContent = 100 * (2 ** (currentUser.level - 1));
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∏
            document.getElementById('equipped-weapon').innerHTML = 
                currentUser.equipped.weapon ? `
                    <i class="fas fa-sword"></i> ${currentUser.equipped.weapon.name}
                    <div>–ú–æ—â—å: ${getItemPower(currentUser.equipped.weapon)}</div>
                ` : '<i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: -';
                
            document.getElementById('equipped-armor').innerHTML = 
                currentUser.equipped.armor ? `
                    <i class="fas fa-shield-alt"></i> ${currentUser.equipped.armor.name}
                    <div>–ú–æ—â—å: ${getItemPower(currentUser.equipped.armor)}</div>
                ` : '<i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: -';
                
            document.getElementById('equipped-helmet').innerHTML = 
                currentUser.equipped.helmet ? `
                    <i class="fas fa-helmet-safety"></i> ${currentUser.equipped.helmet.name}
                    <div>–ú–æ—â—å: ${getItemPower(currentUser.equipped.helmet)}</div>
                ` : '<i class="fas fa-helmet-safety"></i> –®–ª–µ–º: -';
            
            updateInventory();
            updateShop();
            calculatePower();
        }

        // –†–∞—Å—á—ë—Ç –º–æ—â–∏
        function calculatePower() {
            let total = 0;
            Object.values(currentUser.equipped).forEach(item => {
                if (item) total += getItemPower(item);
            });
            document.getElementById('power-value').textContent = total;
        }

        // –ú–æ—â—å –ø—Ä–µ–¥–º–µ—Ç–∞
        function getItemPower(item) {
            return Object.values(item.stats).reduce((a, b) => a + b, 0);
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function sortInventory() {
            const type = document.getElementById('sort-select').value;
            currentUser.inventory.sort((a, b) => {
                if (type === 'rarity') {
                    return Object.keys(rarityConfig).indexOf(b.rarity) - 
                           Object.keys(rarityConfig).indexOf(a.rarity);
                } else {
                    return getItemPower(b) - getItemPower(a);
                }
            });
            updateInventory();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function updateInventory() {
            const container = document.getElementById('inventory-items');
            container.innerHTML = currentUser.inventory.map((item, index) => `
                <div class="item-card ${getRarityClass(item.rarity)}">
                    <div class="item-header">
                        <span>${item.name}</span>
                        <span style="color: ${rarityConfig[item.rarity].color}">
                            ${rarityConfig[item.rarity].name}
                        </span>
                    </div>
                    <div class="item-stats">
                        ${Object.entries(item.stats).map(([k, v]) => `
                            <div>${k}: +${v}</div>
                        `).join('')}
                    </div>
                    <div class="item-actions">
                        <button onclick="equipItem(${index})">–ù–∞–¥–µ—Ç—å</button>
                        <button onclick="sellItem(${index})">–ü—Ä–æ–¥–∞—Ç—å –∑–∞ ${getItemPrice(item)}</button>
                    </div>
                </div>
            `).join('');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
        function updateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = currentUser.shop.map((item, index) => `
                <div class="item-card ${getRarityClass(item.rarity)}">
                    <div class="item-header">
                        <span>${item.name}</span>
                        <span style="color: ${rarityConfig[item.rarity].color}">
                            ${rarityConfig[item.rarity].name}
                        </span>
                    </div>
                    <div class="item-stats">
                        ${Object.entries(item.stats).map(([k, v]) => `
                            <div>${k}: +${v}</div>
                        `).join('')}
                    </div>
                    <button onclick="buyItem(${index})">–ö—É–ø–∏—Ç—å –∑–∞ ${item.price}</button>
                </div>
            `).join('');
        }

        // –ù–∞–¥–µ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞
        function equipItem(index) {
            const item = currentUser.inventory[index];
            if (currentUser.equipped[item.type]) {
                currentUser.inventory.push(currentUser.equipped[item.type]);
            }
            currentUser.equipped[item.type] = item;
            currentUser.inventory.splice(index, 1);
            
            updateUI();
            saveGame();
        }

        // –ü—Ä–æ–¥–∞–∂–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function sellItem(index) {
            const item = currentUser.inventory[index];
            currentUser.gold += getItemPrice(item);
            currentUser.inventory.splice(index, 1);
            updateUI();
            saveGame();
        }

        // –¶–µ–Ω–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function getItemPrice(item) {
            return Math.round(
                Object.values(item.stats).reduce((a, b) => a + b, 0) * 
                rarityConfig[item.rarity].multiplier
            );
        }

        // –ü–æ–∫—É–ø–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function buyItem(index) {
            const item = currentUser.shop[index];
            if (currentUser.gold >= item.price) {
                currentUser.gold -= item.price;
                currentUser.inventory.push(item);
                updateUI();
                saveGame();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!");
            }
        }

        // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –Ω–∞–≥—Ä–∞–¥
        function showRewardPopup(rewards) {
            const popup = document.createElement('div');
            popup.className = 'reward-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <i class="fas fa-trophy"></i>
                    <div>–ü–æ–ª—É—á–µ–Ω–æ:</div>
                    <div>–û–ø—ã—Ç: +${rewards.exp}</div>
                    <div>–ó–æ–ª–æ—Ç–æ: +${rewards.gold}</div>
                    <div>–ü—Ä–µ–¥–º–µ—Ç: ${rewards.item.name}</div>
                </div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            localStorage.setItem('gameData', JSON.stringify(currentUser));
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ–∫–æ–Ω
        function toggleInventory() {
            const modal = document.getElementById('inventory-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleShop() {
            const modal = document.getElementById('shop-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRarityClass(rarity) {
            return `rarity-${rarity}`;
        }
    </script>
</body>
</html>
