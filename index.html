<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Quest</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1a1a1a; 
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        .dungeon-btn {
            background: #2c3e50;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .item-card {
            background: #2c3e50;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
        }
        #inventory {
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üè∞ –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∑–µ–º–µ–ª—å–µ</h1>
        <button class="dungeon-btn" onclick="startDungeon(1)">1 —á–∞—Å</button>
        <button class="dungeon-btn" onclick="startDungeon(2)">2 —á–∞—Å–∞</button>
        
        <div id="result" style="margin-top: 20px;"></div>
        
        <div id="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script>
        let currentItems = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ó–∞–ø—Ä–æ—Å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        Telegram.WebApp.sendData(JSON.stringify({
            action: "get_inventory"
        }));
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        Telegram.WebApp.onEvent('mainButtonClicked', () => {
            Telegram.WebApp.close();
        });
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        window.addEventListener('message', (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "inventory_data") {
                currentItems = data.items;
                updateInventory();
            }
        });

        // –ó–∞–ø—É—Å–∫ –ø–æ–¥–∑–µ–º–µ–ª—å—è
        function startDungeon(duration) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `‚è≥ –ò–¥—ë—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∑–µ–º–µ–ª—å—è...`;
            
            setTimeout(() => {
                const newItem = generateItem(duration);
                currentItems.push(newItem);
                
                resultDiv.innerHTML = `
                    üéâ –î–æ–±—ã—Ç–æ: 
                    <div class="item-card">
                        <b>${newItem.name}</b><br>
                        –ó–∞—â–∏—Ç–∞: ${newItem.stats.defense}
                    </div>
                `;
                
                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –±–æ—Ç–æ–º
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "update_inventory",
                    items: currentItems
                }));
                
                updateInventory();
            }, 3000);
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
        function generateItem() {
            const rarities = ["–û–±—ã—á–Ω—ã–π", "–ú–∞–≥–∏—á–µ—Å–∫–∏–π", "–†–µ–¥–∫–∏–π", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π"];
            const types = ["–ú–µ—á", "–©–∏—Ç", "–®–ª–µ–º", "–ö–æ–ª—å—Ü–æ"];
            return {
                id: Date.now(),
                name: `${rarities[Math.floor(Math.random() * 4)]} ${types[Math.floor(Math.random() * 4)]}`,
                stats: {
                    defense: Math.floor(Math.random() * 20) + 5,
                    magicDefense: Math.floor(Math.random() * 15) + 5
                }
            };
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function updateInventory() {
            const list = document.getElementById("items-list");
            list.innerHTML = currentItems.map(item => `
                <div class="item-card">
                    ${item.name}<br>
                    üõ°Ô∏è ${item.stats.defense} | üîÆ ${item.stats.magicDefense}
                </div>
            `).join("");
        }
    </script>
</body>
</html>
