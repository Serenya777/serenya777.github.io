<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #FFD700;
        }

        .dungeons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .dungeon-btn {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80px;
        }

        .dungeon-btn:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .item-card {
            background: #2c3e50;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #result {
            margin: 20px 0;
            padding: 15px;
            background: #34495e;
            border-radius: 10px;
            min-height: 100px;
        }

        @media (max-width: 480px) {
            .dungeon-btn {
                font-size: 1rem;
                padding: 15px;
                min-height: 70px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Dungeon Quest</h1>
        
        <div class="dungeons-container">
            <button class="dungeon-btn" data-duration="1">1 —á–∞—Å</button>
            <button class="dungeon-btn" data-duration="2">2 —á–∞—Å–∞</button>
        </div>

        <div id="result"></div>
        
        <div id="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –õ–æ–∫–∞–ª–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞
        let currentItems = JSON.parse(localStorage.getItem('inventory') || [];

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
        document.querySelectorAll('.dungeon-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const duration = this.dataset.duration;
                startDungeon(duration);
            });
        });

        function startDungeon(duration) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="loading">
                    ‚è≥ –ì–µ—Ä–æ–π –∏—Å—Å–ª–µ–¥—É–µ—Ç –ø–æ–¥–∑–µ–º–µ–ª—å–µ...
                </div>
            `;

            setTimeout(() => {
                const newItem = generateItem(duration);
                currentItems.push(newItem);
                localStorage.setItem('inventory', JSON.stringify(currentItems));

                resultDiv.innerHTML = `
                    <div class="success">
                        üéâ –ü–æ–¥–∑–µ–º–µ–ª—å–µ –ø—Ä–æ–π–¥–µ–Ω–æ!
                        <div class="item-card">
                            <b>${newItem.name}</b>
                            <div>üõ°Ô∏è ${newItem.stats.defense}</div>
                        </div>
                    </div>
                `;
                updateInventory();
            }, 1000);
        }

        function generateItem() {
            const prefixes = ["–†–∂–∞–≤—ã–π", "–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π"];
            const types = ["–ú–µ—á", "–©–∏—Ç", "–®–ª–µ–º"];
            return {
                id: Date.now(),
                name: `${prefixes[Math.floor(Math.random() * 3)]} ${types[Math.floor(Math.random() * 3)]}`,
                stats: { defense: Math.floor(Math.random() * 20) + 1 }
            };
        }

        function updateInventory() {
            const list = document.getElementById("items-list");
            list.innerHTML = currentItems.map(item => `
                <div class="item-card">
                    <div>${item.name}</div>
                    <div>üõ°Ô∏è ${item.stats.defense}</div>
                </div>
            `).join("");
        }

        updateInventory();
    </script>
</body>
</html>
