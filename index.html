<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
        }

        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .dungeons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .dungeon-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .dungeon-btn:hover {
            transform: scale(1.05);
        }

        .dungeon-btn::after {
            content: '>';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
        }

        .item-card {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .item-card:hover {
            transform: scale(1.02);
        }

        .rarity-common { border-color: #808080; }
        .rarity-magic { border-color: #007bff; }
        .rarity-rare { border-color: #1eff00; }
        .rarity-epic { border-color: #ff00ff; }
        .rarity-legendary { border-color: #ffd700; }

        #power-level {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            50% { text-shadow: 0 0 10px gold; }
        }

        .equipped-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div id="status-bar">
        <div><i class="fas fa-level-up-alt"></i> –£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
        <div><i class="fas fa-coins"></i> –ó–æ–ª–æ—Ç–æ <span id="gold">0</span></div>
        <div><i class="fas fa-bolt"></i> –û–ø—ã—Ç <span id="exp">0</span>/<span id="exp-needed">100</span></div>
    </div>

    <!-- –ü–æ–¥–∑–µ–º–µ–ª—å—è -->
    <div class="dungeons-container">
        <button class="dungeon-btn" onclick="exploreDungeon(1)">
            <i class="fas fa-dungeon"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 1
            <div>–í—Ä–µ–º—è: 1 —á–∞—Å</div>
        </button>
        <button class="dungeon-btn" onclick="exploreDungeon(2)">
            <i class="fas fa-skull"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 2
            <div>–í—Ä–µ–º—è: 2 —á–∞—Å–∞</div>
        </button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button onclick="toggleInventory()" class="dungeon-btn">
            <i class="fas fa-sack"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
        </button>
        <button onclick="toggleShop()" class="dungeon-btn">
            <i class="fas fa-store"></i> –ú–∞–≥–∞–∑–∏–Ω
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è -->
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å 
                <select id="sort-select" onchange="sortInventory()">
                    <option value="rarity">–ü–æ —Ä–µ–¥–∫–æ—Å—Ç–∏</option>
                    <option value="power">–ü–æ –º–æ—â–∏</option>
                </select>
                <button onclick="toggleInventory()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
            </h2>
            <div id="inventory-items" class="item-grid"></div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <h2>üè™ –ú–∞–≥–∞–∑–∏–Ω 
                <button onclick="toggleShop()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
            </h2>
            <div id="shop-items" class="item-grid"></div>
        </div>
    </div>

    <!-- –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ -->
    <div style="margin-top: 80px;">
        <h3>üõ°Ô∏è –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞</h3>
        <div class="equipped-item" id="equipped-weapon">
            <i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: -
        </div>
        <div class="equipped-item" id="equipped-armor">
            <i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: -
        </div>
        <div class="equipped-item" id="equipped-helmet">
            <i class="fas fa-helmet-safety"></i> –®–ª–µ–º: -
        </div>
    </div>

    <!-- –ú–æ—â—å –∏–≥—Ä–æ–∫–∞ -->
    <div id="power-level">
        ‚ö° –ú–æ—â—å: <span id="power-value">0</span>
    </div>

    <script>
        let currentUser = {
            id: null,
            inventory: [],
            equipped: {
                weapon: null,
                armor: null,
                helmet: null
            },
            shop: [
                { name: "–ú–µ—á –Ω–æ–≤–∏—á–∫–∞", type: "weapon", price: 50, stats: { damage: 10 }, rarity: "common" },
                { name: "–©–∏—Ç –Ω–æ–≤–∏—á–∫–∞", type: "armor", price: 30, stats: { defense: 5 }, rarity: "common" },
                { name: "–®–ª–µ–º –Ω–æ–≤–∏—á–∫–∞", type: "helmet", price: 40, stats: { hp: 15 }, rarity: "common" }
            ],
            gold: 0,
            level: 1,
            exp: 0,
            stats: { hp: 100, damage: 10 }
        };

        const rarityColors = {
            common: { color: '#808080', name: '–û–±—ã—á–Ω—ã–π' },
            magic: { color: '#007bff', name: '–í–æ–ª—à–µ–±–Ω—ã–π' },
            rare: { color: '#1eff00', name: '–†–µ–¥–∫–∏–π' },
            epic: { color: '#ff00ff', name: '–≠–ø–∏—á–µ—Å–∫–∏–π' },
            legendary: { color: '#ffd700', name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π' }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            const savedData = localStorage.getItem('gameData');
            if (savedData) Object.assign(currentUser, JSON.parse(savedData));
            
            updateUI();
            calculatePower();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function toggleInventory() {
            const modal = document.getElementById('inventory-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            updateInventory();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
        function toggleShop() {
            const modal = document.getElementById('shop-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            updateShop();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function updateInventory() {
            const container = document.getElementById('inventory-items');
            container.innerHTML = currentUser.inventory.map((item, index) => `
                <div class="item-card ${getRarityClass(item.rarity)}" 
                     onclick="showItemDetails(${index})">
                    <div class="item-header">
                        <span>${item.name}</span>
                        <span style="color: ${rarityColors[item.rarity].color}">
                            ${rarityColors[item.rarity].name}
                        </span>
                    </div>
                    <div class="item-stats">
                        ${Object.entries(item.stats).map(([k, v]) => `
                            <div>${k}: +${v}</div>
                        `).join('')}
                    </div>
                    <div class="item-actions">
                        <button onclick="equipItem(${index})">–ù–∞–¥–µ—Ç—å</button>
                        <button onclick="sellItem(${index})">–ü—Ä–æ–¥–∞—Ç—å –∑–∞ ${getItemPrice(item)}</button>
                    </div>
                </div>
            `).join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
        function updateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = currentUser.shop.map((item, index) => `
                <div class="item-card ${getRarityClass(item.rarity)}">
                    <div class="item-header">
                        <span>${item.name}</span>
                        <span style="color: ${rarityColors[item.rarity].color}">
                            ${rarityColors[item.rarity].name}
                        </span>
                    </div>
                    <div class="item-stats">
                        ${Object.entries(item.stats).map(([k, v]) => `
                            <div>${k}: +${v}</div>
                        `).join('')}
                    </div>
                    <button onclick="buyItem(${index})">–ö—É–ø–∏—Ç—å –∑–∞ ${item.price}</button>
                </div>
            `).join('');
        }

        // –ù–∞–¥–µ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞
        function equipItem(index) {
            const item = currentUser.inventory[index];
            if (currentUser.equipped[item.type]) {
                currentUser.inventory.push(currentUser.equipped[item.type]);
            }
            currentUser.equipped[item.type] = item;
            currentUser.inventory.splice(index, 1);
            
            calculatePower();
            updateUI();
            saveGame();
        }

        // –ü—Ä–æ–¥–∞–∂–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function sellItem(index) {
            const item = currentUser.inventory[index];
            currentUser.gold += getItemPrice(item);
            currentUser.inventory.splice(index, 1);
            updateUI();
            saveGame();
        }

        // –¶–µ–Ω–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function getItemPrice(item) {
            return Math.round(Object.values(item.stats).reduce((a, b) => a + b, 0) * 0.8);
        }

        // –ü–æ–∫—É–ø–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function buyItem(index) {
            const item = currentUser.shop[index];
            if (currentUser.gold >= item.price) {
                currentUser.gold -= item.price;
                currentUser.inventory.push(item);
                updateUI();
                saveGame();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!");
            }
        }

        // –†–∞—Å—á—ë—Ç –º–æ—â–∏
        function calculatePower() {
            let power = 0;
            Object.values(currentUser.equipped).forEach(item => {
                if (item) {
                    Object.values(item.stats).forEach(value => {
                        power += value;
                    });
                }
            });
            document.getElementById('power-value').textContent = power;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('level').textContent = currentUser.level;
            document.getElementById('gold').textContent = currentUser.gold;
            document.getElementById('exp').textContent = currentUser.exp;
            document.getElementById('exp-needed').textContent = getExpToNextLevel(currentUser.level);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∏
            document.getElementById('equipped-weapon').innerHTML = 
                currentUser.equipped.weapon ? `
                    <i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: ${currentUser.equipped.weapon.name}
                    <div>–ú–æ—â—å: ${getItemPower(currentUser.equipped.weapon)}</div>
                ` : '<i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ: -';
                
            document.getElementById('equipped-armor').innerHTML = 
                currentUser.equipped.armor ? `
                    <i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: ${currentUser.equipped.armor.name}
                    <div>–ú–æ—â—å: ${getItemPower(currentUser.equipped.armor)}</div>
                ` : '<i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è: -';
                
            document.getElementById('equipped-helmet').innerHTML = 
                currentUser.equipped.helmet ? `
                    <i class="fas fa-helmet-safety"></i> –®–ª–µ–º: ${currentUser.equipped.helmet.name}
                    <div>–ú–æ—â—å: ${getItemPower(currentUser.equipped.helmet)}</div>
                ` : '<i class="fas fa-helmet-safety"></i> –®–ª–µ–º: -';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –∏ –º–∞–≥–∞–∑–∏–Ω–∞
            updateInventory();
            updateShop();
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function sortInventory() {
            const sortType = document.getElementById('sort-select').value;
            currentUser.inventory.sort((a, b) => {
                if (sortType === 'rarity') {
                    return getRarityOrder(b.rarity) - getRarityOrder(a.rarity);
                } else {
                    return getItemPower(b) - getItemPower(a);
                }
            });
            updateInventory();
        }

        // –ú–æ—â—å –ø—Ä–µ–¥–º–µ—Ç–∞
        function getItemPower(item) {
            return Object.values(item.stats).reduce((a, b) => a + b, 0);
        }

        // –ü–æ—Ä—è–¥–æ–∫ —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRarityOrder(rarity) {
            const order = { common: 1, magic: 2, rare: 3, epic: 4, legendary: 5 };
            return order[rarity];
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
        function getRarityClass(rarity) {
            return `rarity-${rarity}`;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function generateItem() {
            const rarities = ['common', 'magic', 'rare', 'epic', 'legendary'];
            const rarity = rarities[Math.floor(Math.random() * rarities.length)];
            const types = [
                { name: "–ú–µ—á", type: "weapon", stats: { damage: 10 } },
                { name: "–©–∏—Ç", type: "armor", stats: { defense: 5 } },
                { name: "–®–ª–µ–º", type: "helmet", stats: { hp: 15 } }
            ];
            
            const randomType = types[Math.floor(Math.random() * types.length)];
            const stats = {};
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–¥–∫–æ—Å—Ç–∏
            Object.keys(randomType.stats).forEach(key => {
                stats[key] = Math.round(randomType.stats[key] * (1 + getRarityOrder(rarity)*0.5));
            });
            
            return {
                name: `${getRarityName(rarity)} ${randomType.name}`,
                type: randomType.type,
                stats: stats,
                rarity: rarity
            };
        }

        // –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRarityName(rarity) {
            return rarityColors[rarity].name;
        }

        // –ü–æ—Ö–æ–¥ –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ
        function exploreDungeon(difficulty) {
            const rewards = {
                exp: 50 * difficulty,
                gold: 30 * difficulty,
                item: generateItem()
            };

            currentUser.exp += rewards.exp;
            currentUser.gold += rewards.gold;
            currentUser.inventory.push(rewards.item);
            
            checkLevelUp();
            updateUI();
            showRewardPopup(rewards);
            saveGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            const needed = 100 * (2 ** (currentUser.level - 1));
            if (currentUser.exp >= needed) {
                currentUser.level++;
                currentUser.exp = 0;
                currentUser.stats.hp += 20;
                currentUser.stats.damage += 5;
                alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${currentUser.level}`);
            }
        }

        // –ü–æ–∫–∞–∑ –Ω–∞–≥—Ä–∞–¥
        function showRewardPopup(rewards) {
            const popup = document.createElement('div');
            popup.className = 'reward-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <i class="fas fa-trophy"></i>
                    <div>–ü–æ–ª—É—á–µ–Ω–æ:</div>
                    <div>–û–ø—ã—Ç: +${rewards.exp}</div>
                    <div>–ó–æ–ª–æ—Ç–æ: +${rewards.gold}</div>
                    <div>–ü—Ä–µ–¥–º–µ—Ç: ${rewards.item.name}</div>
                </div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            localStorage.setItem('gameData', JSON.stringify(currentUser));
        }
    </script>

    <style>
        .reward-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .item-card {
            padding: 15px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .item-stats {
            margin: 10px 0;
        }

        .item-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
    </style>
</body>
</html>
