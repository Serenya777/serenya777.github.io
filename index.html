<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* –°—Ç–∏–ª–∏ */
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        #character-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #character-image {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/4tQ6t4n.png') center/cover;
            border: 3px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –∏ —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∞ */
        .inventory-container {
            margin-top: 80px;
        }

        .item-slot {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .item-slot:hover {
            transform: scale(1.02);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è */
        #inventory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
        }

        /* –°—Ç–∏–ª—å –º–æ—â–∏ */
        #power-level {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            50% { text-shadow: 0 0 10px gold; }
        }

        /* –ü–æ–¥–∑–µ–º–µ–ª—å—è */
        .dungeons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .dungeon-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .dungeon-btn:hover {
            transform: scale(1.05);
        }

        .dungeon-btn::after {
            content: '>';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div id="status-bar">
        <div><i class="fas fa-level-up-alt"></i> –£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
        <div><i class="fas fa-coins"></i> –ó–æ–ª–æ—Ç–æ <span id="gold">0</span></div>
        <div><i class="fas fa-bolt"></i> –û–ø—ã—Ç <span id="exp">0</span>/<span id="exp-needed">100</span></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
 

    <!-- –ü–æ–¥–∑–µ–º–µ–ª—å—è -->
    <div class="dungeons-container">
        <button class="dungeon-btn" onclick="exploreDungeon(1)">
            <i class="fas fa-dungeon"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 1
            <div>–í—Ä–µ–º—è: 1 —á–∞—Å</div>
        </button>
        <button class="dungeon-btn" onclick="exploreDungeon(2)">
            <i class="fas fa-skull"></i> –ü–æ–¥–∑–µ–º–µ–ª—å–µ 2
            <div>–í—Ä–µ–º—è: 2 —á–∞—Å–∞</div>
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è -->
    <div id="inventory-modal">
        <div class="modal-content">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="inventory-items"></div>
            <button onclick="toggleInventory()" class="dungeon-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <!-- –°–ª–æ—Ç—ã —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∏ -->
    <div class="inventory-container">
        <div class="equipped-items">
            <div class="item-slot" onclick="showEquip('weapon')">
                <i class="fas fa-sword"></i> –û—Ä—É–∂–∏–µ
                <div id="equipped-weapon">-</div>
            </div>
            <div class="item-slot" onclick="showEquip('armor')">
                <i class="fas fa-shield-alt"></i> –ë—Ä–æ–Ω—è
                <div id="equipped-armor">-</div>
            </div>
            <div class="item-slot" onclick="showEquip('helmet')">
                <i class="fas fa-helmet-safety"></i> –®–ª–µ–º
                <div id="equipped-helmet">-</div>
            </div>
        </div>
    </div>

    <!-- –ú–æ—â—å –∏–≥—Ä–æ–∫–∞ -->
    <div id="power-level">
        ‚ö° –ú–æ—â—å: <span id="power-value">0</span>
    </div>

    <script>
        let currentUser = {
            id: null,
            inventory: [],
            equipped: {
                weapon: null,
                armor: null,
                helmet: null
            },
            shop: [
                { name: "–ú–µ—á –Ω–æ–≤–∏—á–∫–∞", type: "weapon", price: 50, stats: { damage: 10 } },
                { name: "–©–∏—Ç –Ω–æ–≤–∏—á–∫–∞", type: "armor", price: 30, stats: { defense: 5 } },
                { name: "–®–ª–µ–º –Ω–æ–≤–∏—á–∫–∞", type: "helmet", price: 40, stats: { hp: 15 } }
            ],
            gold: 0,
            level: 1,
            exp: 0,
            stats: { hp: 100, damage: 10 }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            const savedData = localStorage.getItem('gameData');
            if (savedData) Object.assign(currentUser, JSON.parse(savedData));
            
            updateUI();
            calculatePower();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function toggleInventory() {
            const modal = document.getElementById('inventory-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function updateInventory() {
            const container = document.getElementById('inventory-items');
            container.innerHTML = currentUser.inventory.map((item, index) => `
                <div class="item-slot" onclick="equipItem(${index})">
                    <i class="${item.icon}"></i> ${item.name}
                    <div>${Object.entries(item.stats).map(([k, v]) => `${k}: +${v}`).join(' | ')}</div>
                    <button onclick="equipItem(${index})">–ù–∞–¥–µ—Ç—å</button>
                </div>
            `).join('');
        }

        // –ù–∞–¥–µ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞
        function equipItem(index) {
            const item = currentUser.inventory[index];
            if (currentUser.equipped[item.type]) {
                // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø—Ä–µ–¥–º–µ—Ç
                currentUser.inventory.push(currentUser.equipped[item.type]);
            }
            // –ù–∞–¥–µ–≤–∞–µ–º –Ω–æ–≤—ã–π
            currentUser.equipped[item.type] = item;
            currentUser.inventory.splice(index, 1);
            
            calculatePower();
            updateUI();
            saveGame();
        }

        // –†–∞—Å—á—ë—Ç –º–æ—â–∏
        function calculatePower() {
            let power = 0;
            Object.values(currentUser.equipped).forEach(item => {
                if (item) {
                    Object.values(item.stats).forEach(value => {
                        power += value;
                    });
                }
            });
            document.getElementById('power-value').textContent = power;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('level').textContent = currentUser.level;
            document.getElementById('gold').textContent = currentUser.gold;
            document.getElementById('exp').textContent = currentUser.exp;
            document.getElementById('exp-needed').textContent = getExpToNextLevel(currentUser.level);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —ç–∫–∏–ø–∏—Ä–æ–≤–∫—É
            document.getElementById('equipped-weapon').textContent = 
                currentUser.equipped.weapon ? currentUser.equipped.weapon.name : '-';
            document.getElementById('equipped-armor').textContent = 
                currentUser.equipped.armor ? currentUser.equipped.armor.name : '-';
            document.getElementById('equipped-helmet').textContent = 
                currentUser.equipped.helmet ? currentUser.equipped.helmet.name : '-';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
            updateInventory();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            localStorage.setItem('gameData', JSON.stringify(currentUser));
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ—Ö–æ–¥–∞ –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ
        function exploreDungeon(difficulty) {
            const rewards = {
                exp: 50 * difficulty,
                gold: 30 * difficulty,
                item: generateItem()
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            currentUser.exp += rewards.exp;
            currentUser.gold += rewards.gold;
            currentUser.inventory.push(rewards.item);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
            checkLevelUp();
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            saveGame();
            updateUI();
            showRewardPopup(rewards);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function generateItem() {
            const types = [
                { name: "–ú–µ—á", icon: "fas fa-sword", stats: { damage: 10 } },
                { name: "–©–∏—Ç", icon: "fas fa-shield-alt", stats: { defense: 5 } },
                { name: "–®–ª–µ–º", icon: "fas fa-helmet-safety", stats: { hp: 15 } }
            ];
            const randomType = types[Math.floor(Math.random() * types.length)];
            return {
                name: randomType.name,
                icon: randomType.icon,
                stats: randomType.stats
            };
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            const needed = 100 * (2 ** (currentUser.level - 1));
            if (currentUser.exp >= needed) {
                currentUser.level++;
                currentUser.exp = 0;
                currentUser.stats.hp += 20;
                currentUser.stats.damage += 5;
                alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${currentUser.level}`);
            }
        }

        // –ü–æ–∫–∞–∑ –Ω–∞–≥—Ä–∞–¥
        function showRewardPopup(rewards) {
            const popup = document.createElement('div');
            popup.className = 'reward-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <i class="fas fa-trophy"></i>
                    <div>–ü–æ–ª—É—á–µ–Ω–æ:</div>
                    <div>–û–ø—ã—Ç: +${rewards.exp}</div>
                    <div>–ó–æ–ª–æ—Ç–æ: +${rewards.gold}</div>
                    <div>–ü—Ä–µ–¥–º–µ—Ç: ${rewards.item.name}</div>
                </div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }
    </script>

    <style>
        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –Ω–∞–≥—Ä–∞–¥ */
        .reward-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</body>
</html>
