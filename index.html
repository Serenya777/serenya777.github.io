<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Quest</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... –≤–∞—à CSS ... */
    </style>
</head>
<body>
    <div id="app">
        <h1>üè∞ –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∑–µ–º–µ–ª—å–µ</h1>
        <button class="dungeon-btn" onclick="startDungeon(1)">1 —á–∞—Å</button>
        <button class="dungeon-btn" onclick="startDungeon(2)">2 —á–∞—Å–∞</button>
        
        <div id="result"></div>
        <div id="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script>
        let currentItems = [];
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ó–∞–ø—Ä–æ—Å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        Telegram.WebApp.sendData(JSON.stringify({ action: "get_inventory" }));
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç –±–æ—Ç–∞
        Telegram.WebApp.onEvent('messageReceived', (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === "inventory_update") {
                currentItems = data.items;
                updateInventory();
            }
            
            if (data.type === "dungeon_result") {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `
                    üéâ –ü–æ–¥–∑–µ–º–µ–ª—å–µ –ø—Ä–æ–π–¥–µ–Ω–æ!<br>
                    –î–æ–±—ã—Ç–æ: <strong>${data.item.name}</strong><br>
                    –ó–∞—â–∏—Ç–∞: ${data.item.stats.defense}
                `;
            }
        });

        function startDungeon(duration) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "‚è≥ –ì–µ—Ä–æ–π –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ...";
            
            // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–æ–¥–∑–µ–º–µ–ª—å—è
            setTimeout(() => {
                const newItem = generateItem();
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "dungeon_complete",
                    item: newItem
                }));
            }, 3000); // 3 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è —Ç–µ—Å—Ç–∞
        }
        
        function generateItem() {
            const rarities = ["–û–±—ã—á–Ω—ã–π", "–ú–∞–≥–∏—á–µ—Å–∫–∏–π", "–†–µ–¥–∫–∏–π", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π"];
            const types = ["–ú–µ—á", "–©–∏—Ç", "–®–ª–µ–º"];
            return {
                id: Date.now(),
                name: `${rarities[Math.floor(Math.random() * 4)]} ${types[Math.floor(Math.random() * 3)]}`,
                stats: { defense: Math.floor(Math.random() * 20) + 1 }
            };
        }
        
        function updateInventory() {
            const list = document.getElementById("items-list");
            list.innerHTML = currentItems.map(item => `
                <div class="item-card">
                    ${item.name} (üõ°Ô∏è${item.stats.defense})
                </div>
            `).join("");
        }
    </script>
</body>
</html>
