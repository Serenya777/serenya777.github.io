<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (–æ—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Dungeon Quest</h1>
        
        <div class="dungeons-container">
            <button class="dungeon-btn" data-duration="1">1 —á–∞—Å</button>
            <button class="dungeon-btn" data-duration="2">2 —á–∞—Å–∞</button>
        </div>

        <div id="result"></div>
        
        <div id="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
            let currentItems = JSON.parse(localStorage.getItem('inventory') || '[]');

            // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.dungeon-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const duration = parseInt(this.dataset.duration);
                    startDungeon(duration);
                });
            });

            function startDungeon(duration) {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `<div class="loading">‚è≥ –ì–µ—Ä–æ–π –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ...</div>`;

                setTimeout(() => {
                    const newItem = generateItem();
                    currentItems.push(newItem);
                    localStorage.setItem('inventory', JSON.stringify(currentItems));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            üéâ –ü–æ–¥–∑–µ–º–µ–ª—å–µ –ø—Ä–æ–π–¥–µ–Ω–æ!
                            <div class="item-card">
                                <b>${newItem.name}</b>
                                <div>üõ°Ô∏è ${newItem.stats.defense}</div>
                            </div>
                        </div>
                    `;
                    updateInventory();
                }, 1000);
            }

            function generateItem() {
                const prefixes = ["–†–∂–∞–≤—ã–π", "–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π"];
                const types = ["–ú–µ—á", "–©–∏—Ç", "–®–ª–µ–º"];
                return {
                    id: Date.now(),
                    name: `${prefixes[Math.floor(Math.random() * 3)]} ${types[Math.floor(Math.random() * 3)]}`,
                    stats: { defense: Math.floor(Math.random() * 20) + 1 }
                };
            }

            function updateInventory() {
                const list = document.getElementById("items-list");
                list.innerHTML = currentItems.map(item => `
                    <div class="item-card">
                        <div>${item.name}</div>
                        <div>üõ°Ô∏è ${item.stats.defense}</div>
                    </div>
                `).join("");
            }

            updateInventory();
        });
    </script>
</body>
</html>
