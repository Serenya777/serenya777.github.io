<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Quest</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; padding: 20px; }
        .dungeon-btn { background: #2c3e50; padding: 15px; margin: 10px; border-radius: 10px; cursor: pointer; border: none; color: white; }
        .item-card { background: #2c3e50; padding: 10px; margin: 5px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="app">
        <h1>üè∞ –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∑–µ–º–µ–ª—å–µ</h1>
        <button class="dungeon-btn" onclick="startDungeon(1)">1 —á–∞—Å</button>
        <button class="dungeon-btn" onclick="startDungeon(2)">2 —á–∞—Å–∞</button>
        <div id="result"></div>
        <div id="inventory">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="items-list"></div>
        </div>
    </div>

    <script>
        let currentItems = JSON.parse(localStorage.getItem('inventory') || '[]');

        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // –û–∫–Ω–æ –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è

        function startDungeon(duration) {
            document.getElementById("result").innerHTML = "‚è≥ –ì–µ—Ä–æ–π –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ...";
            
            setTimeout(() => {
                const newItem = {
                    id: Date.now(),
                    name: `–ú–µ—á +${Math.floor(Math.random() * 10)}`,
                    stats: { defense: Math.floor(Math.random() * 20) + 1 }
                };
                
                currentItems.push(newItem);
                localStorage.setItem('inventory', JSON.stringify(currentItems));
                
                document.getElementById("result").innerHTML = `
                    üéâ –î–æ–±—ã—Ç–æ: 
                    <div class="item-card">
                        <b>${newItem.name}</b><br>
                        –ó–∞—â–∏—Ç–∞: ${newItem.stats.defense}
                    </div>
                `;
                updateInventory();
            }, 3000);
        }

        function updateInventory() {
            document.getElementById("items-list").innerHTML = currentItems
                .map(item => `<div class="item-card">${item.name} (üõ°Ô∏è${item.stats.defense})</div>`)
                .join("");
        }

        updateInventory();
    </script>
</body>
</html>
